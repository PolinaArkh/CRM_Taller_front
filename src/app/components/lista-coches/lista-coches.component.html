<div class="table-container coches-lista">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Matricula">
      <th mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let coche">{{ coche.Matricula }}</td>
    </ng-container>

    <ng-container matColumnDef="Marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let coche">{{ coche.Marca }}</td>
    </ng-container>

    <ng-container matColumnDef="Modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let coche">{{ coche.Modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="Ano">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let coche">{{ coche.Ano }}</td>
    </ng-container>

    <ng-container matColumnDef="VIN">
      <th mat-header-cell *matHeaderCellDef>VIN</th>
      <td mat-cell *matCellDef="let coche">{{ coche.VIN }}</td>
    </ng-container>

    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let coche">{{ coche.Color }}</td>
    </ng-container>

    <ng-container matColumnDef="ClienteID">
      <th mat-header-cell *matHeaderCellDef>Cliente ID</th>
      <td mat-cell *matCellDef="let coche">{{ coche.ClienteID }}</td>
    </ng-container>

    <ng-container matColumnDef="FechaRegistro">
      <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
      <td mat-cell *matCellDef="let coche">{{ coche.FechaRegistro }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalReparaciones">
      <th mat-header-cell *matHeaderCellDef>Total Reparaciones</th>
      <td mat-cell *matCellDef="let coche">{{ coche.TotalReparaciones }}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let coche">
        <a mat-button [routerLink]="['/dashboard/reparacion', coche.Matricula]">
          Ver Coche
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
