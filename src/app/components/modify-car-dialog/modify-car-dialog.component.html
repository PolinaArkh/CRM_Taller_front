<form [formGroup]="form" (ngSubmit)="submitForm()">
  <h1 mat-dialog-title>Detalles de reparación</h1>
  <mat-dialog-content>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Diagnostico Mecánico</mat-label>
      <textarea
        matInput
        formControlName="DiagnosticoMecanico"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Presupuesto</mat-label>
      <input
        matInput
        type="number"
        formControlName="Presupuesto"
        required
        placeholder="0"
      />
      <span matPrefix>€&nbsp;</span>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Guardar
    </button>
  </mat-dialog-actions>
</form>
