<div class="container">
  <button mat-flat-button color="primary" (click)="volverAtras()">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </button>

  <h2>Coche</h2>
  <app-detalle-coche [coche]="coche" />

      (recargarDatos)="onRecargarDatos()"
    />
  </div>
</div>
